<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link href="./style_login.css" rel="stylesheet" />
        <link href="/css/css/bootstrap.css" rel="stylesheet" />
        <script src="login.js"></script>
    </head>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Inicio de Sesion</h3>
                    <p class="text-white-50 mb-5">Ingresa tu correo y contraseña</p>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="usuario">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="contraseña" class="form-control" placeholder="contraseña">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Recordarme
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Iniciar Sesion" class="btn float-right iniciar_btn">
                        </div>
                    </form>
                </div>
                <div class="pie-pagina"> 
                    <div class="d-flex justify-content-center links">
                        ¿No tiene una cuenta?<a href="#">Crear cuenta</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">¿Olvido su contraseña?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
    </html>
</html>
